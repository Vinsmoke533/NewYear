<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year My Love</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body, html {
  width: 100%; height: 100%;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #0b0c28, #1c1f40, #2c2f60);
  color: white;
}

/* FIREWORKS & STARS CANVAS */
#fireworks, #stars {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index: 0;
  pointer-events: none;
}

/* MOON */
#moon {
  position: fixed;
  top: 10%;
  right: 10%;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #fff, #f0f0f0 70%);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.3);
  z-index: 0;
}

/* GLASSMORPHIC CARD */
.card {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border-radius: 30px;
  padding: 50px 35px;
  max-width: 450px;
  width: 90%;
  text-align: center;
  box-shadow: 0 8px 40px rgba(255,255,255,0.25);
  animation: fadeUp 1.5s ease;
  border: 1px solid rgba(255,255,255,0.2);
}

/* TEXT STYLING */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(2.5rem, 5vw, 3.5rem);
  margin-bottom: 12px;
  letter-spacing: 1px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.6);
}

p {
  font-size: clamp(1rem, 3.5vw, 1.2rem);
  line-height: 1.6;
  margin-bottom: 25px;
  color: #fefefe;
  text-shadow: 0 1px 4px rgba(0,0,0,0.4);
}

/* HEART */
.heart {
  font-size: 4rem;
  color: #ff4d6d;
  margin-bottom: 25px;
  animation: pulse 1s infinite;
}

/* BUTTON */
button {
  padding: 14px 32px;
  border-radius: 40px;
  border: none;
  font-size: 1.05rem;
  cursor: pointer;
  background: #ff6b81;
  color: white;
  font-weight: 600;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(255,107,129,0.5);
}

/* ANIMATIONS */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media(max-width: 400px) {
  .heart { font-size: 3rem; }
}
</style>
</head>
<body>

<div id="moon"></div>
<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>

<div class="card">
  <h1>Happy New Year Pam ‚ù§Ô∏è</h1>
  <p id="message">
    You are my favorite part of every year.<br>
    Thank you Pam for filling my life with love and happiness.
  </p>
  <div class="heart">üíñ</div>
  <button onclick="startNewYear()">Tap Here üíå</button>
</div>

<!-- AUDIO ELEMENT -->
<audio id="bgMusic" loop>
  <source src="Music/Through _the_Years.mp3" type="audio/mpeg">
</audio>

<script>
// MESSAGE + MUSIC BUTTON
function startNewYear() {
  document.getElementById("message").innerHTML =
    "This New Year, I will do my best to show you how precious and amazing you are,<br>" +
    "support your dreams, and choose you every single day. ü•Ç‚ú®";
  
  // Play music
  const music = document.getElementById('bgMusic');
  if(music.paused) music.play();
}

/* ---------- STARS ---------- */
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d');
let sw = starsCanvas.width = window.innerWidth;
let sh = starsCanvas.height = window.innerHeight;
const stars = [];
const starCount = 150;

// create stars
for (let i=0;i<starCount;i++) {
  stars.push({
    x: Math.random()*sw,
    y: Math.random()*sh,
    radius: Math.random()*1.2,
    alpha: Math.random(),
    delta: Math.random()*0.02+0.005
  });
}

function drawStars(){
  sctx.clearRect(0,0,sw,sh);
  for(let star of stars){
    sctx.beginPath();
    sctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
    sctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
    sctx.fill();
    star.alpha += star.delta;
    if(star.alpha>1 || star.alpha<0) star.delta *= -1;
  }
  requestAnimationFrame(drawStars);
}

window.addEventListener('resize', ()=>{
  sw = starsCanvas.width = window.innerWidth;
  sh = starsCanvas.height = window.innerHeight;
});

drawStars();

/* ---------- FIREWORKS ---------- */
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let cw = canvas.width = window.innerWidth;
let ch = canvas.height = window.innerHeight;
let fireworks = [];
let particles = [];

window.addEventListener('resize', () => { 
  cw = canvas.width = window.innerWidth; 
  ch = canvas.height = window.innerHeight; 
});

// FIREWORK CLASS
class Firework {
  constructor(x,y,tx,ty){
    this.x=x; this.y=y; this.tx=tx; this.ty=ty;
    this.distanceToTarget=Math.hypot(tx-x,ty-y);
    this.traveled=0; this.coordinates=[]; this.coordinateCount=3;
    while(this.coordinateCount--){ this.coordinates.push([this.x,this.y]); }
    this.angle=Math.atan2(ty-y,tx-x); this.speed=5; this.acceleration=1.05;
    this.brightness=Math.random()*50+50; this.targetRadius=1;
  }
  update(i){
    this.coordinates.pop(); this.coordinates.unshift([this.x,this.y]);
    if(this.targetRadius<8) this.targetRadius+=0.3;
    this.speed*=this.acceleration;
    let vx=Math.cos(this.angle)*this.speed;
    let vy=Math.sin(this.angle)*this.speed;
    this.traveled=Math.hypot(this.x+vx-this.x,this.y+vy-this.y);
    if(this.traveled>=this.distanceToTarget){ createParticles(this.tx,this.ty); fireworks.splice(i,1); } 
    else { this.x+=vx; this.y+=vy; }
  }
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
    ctx.lineTo(this.x,this.y);
    ctx.strokeStyle=`hsl(${Math.random()*360},100%,${this.brightness}%)`;
    ctx.stroke();
  }
}

// PARTICLE CLASS
class Particle {
  constructor(x,y){
    this.x=x; this.y=y; this.coordinates=[]; this.coordinateCount=5;
    while(this.coordinateCount--) this.coordinates.push([this.x,this.y]);
    this.angle=Math.random()*Math.PI*2; this.speed=Math.random()*5+2;
    this.friction=0.95; this.gravity=0.7;
    this.hue=Math.random()*360; this.brightness=Math.random()*50+50;
    this.alpha=1; this.decay=Math.random()*0.015+0.015;
  }
  update(i){
    this.coordinates.pop(); this.coordinates.unshift([this.x,this.y]);
    this.speed*=this.friction;
    this.x+=Math.cos(this.angle)*this.speed;
    this.y+=Math.sin(this.angle)*this.speed+this.gravity;
    this.alpha-=this.decay;
    if(this.alpha<=this.decay) particles.splice(i,1);
  }
  draw(){
    ctx.beginPath();
    ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
    ctx.lineTo(this.x,this.y);
    ctx.strokeStyle=`hsla(${this.hue},100%,${this.brightness}%,${this.alpha})`;
    ctx.stroke();
  }
}

function createParticles(x,y){ let particleCount=30; while(particleCount--) particles.push(new Particle(x,y)); }

function loop(){
  requestAnimationFrame(loop);
  ctx.globalCompositeOperation='destination-out';
  ctx.fillStyle='rgba(0,0,0,0.3)';
  ctx.fillRect(0,0,cw,ch);
  ctx.globalCompositeOperation='lighter';
  let i=fireworks.length; while(i--) fireworks[i].draw(),fireworks[i].update(i);
  i=particles.length; while(i--) particles[i].draw(),particles[i].update(i);
}

setInterval(()=>{
  let startX=cw/2,startY=ch,targetX=Math.random()*cw,targetY=Math.random()*ch/2;
  fireworks.push(new Firework(startX,startY,targetX,targetY));
},800);

loop();
</script>
</body>
</html>
